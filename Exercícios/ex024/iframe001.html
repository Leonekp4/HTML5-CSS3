<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500;
            height: 500;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <!--Tamanho padrão do iframe é 300x150px-->
       
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" width="150" scolling="auto"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">Cusro em Vídeo</a>
       para aprender a programar.</p>

       <p>O site do

         <iframe src="https://www.gloogle.com.br" frameborder="0"></iframe> 
         <a href="https://www.gloogle.com.br" target="_blank">Google</a>

         também é muito legal, pena que não funciona dentro do iframe</p>

       <p>O repositório do Guananbara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem legal.
       </p>
</body>
</html>
