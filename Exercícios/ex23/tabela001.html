<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        hierarquia de tabela (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dados da tabela
    -->
    <table>
        <TR> <!--Primeira liha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </TR>

        <TR> <!--Segunda liha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </TR>

        <TR> <!-- Terceiraliha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </TR>

        <TR> <!--Quarta liha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </TR>

        

    </table>
</body>
</html>
